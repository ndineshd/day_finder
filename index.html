<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Finder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header><h1>Day Finder</h1></header>
    <div class="main">
        <strong>Note:</strong>
    <ul>
        <li>enter the correct year format  eg:- 2023</li>
        <li>enter the correct month format eg:-09</li>
        <li>enter the correct day format eg:-08</li>
    </ul>
        <div class="textdiv">
            <input id="year" type="number" placeholder="Enter Year(YYYY)">
            <input type="number" id="month" placeholder="Enter Month(MM)">
            <input type="number" id="day" placeholder="Enter day(DD)">
        </div>
        <div class="btndiv">
            <button id="btn" type="button">Click to Find</button>
        </div>
        <div id="output"> the day will display here </div>
    </div>
    <script src="app.js" ></script>
    <footer>
        <p>click here to get source code : <a href="https://github.com/ndineshd/day_finder.git"><button>here</button></a></p>
    </footer>
</body>
</html>
